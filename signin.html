<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai tap signin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
    <style>
        body{
            height: 100vh;
        }
    </style>
</head>
<body class="text-center">
    <div class="container h-100" style="max-width: 400px">
        <div class="d-flex justify-content-center align-items-end" style="height: 30%">
            <img src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" width="72px" height="72px">
        </div>
        <div class="h-100 pt-4">
            <h3 class="pb-3">Please sign in</h3>
            <input class="p-3" type="email" placeholder="Email address" style="border-radius: 5px; width: 330px; height: 45px;">
            <input class="p-3" type="password" placeholder="Password" style="border-radius: 5px; width:330px; height: 45px">
            <label class="p-3">
                <input type="checkbox" value="remember-me"> Remember me
            </label> <br>
            <label>
                <button class="d-flex justify-content-center" style="background-color: blue; color: white; border-radius: 5px; width: 330px; height: 45px;">Sign in</button>
            </label>
            <label>
                <p class="text-muted mt-3">Â© 2017-2019</p>
            </label>
        </div>
    </div>
    
</body>
</html>
